<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <span class="logo-icon">⚡</span>
        <h1>TaskFlow</h1>
      </div>
      <p class="subtitle">Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group" [class.error]="email?.invalid && email?.touched">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          autocomplete="email"
        />
        <span class="error-text" *ngIf="email?.errors?.['required'] && email?.touched">
          Email is required
        </span>
        <span class="error-text" *ngIf="email?.errors?.['email'] && email?.touched">
          Enter a valid email
        </span>
      </div>

      <div class="form-group" [class.error]="password?.invalid && password?.touched">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          autocomplete="current-password"
        />
        <span class="error-text" *ngIf="password?.errors?.['required'] && password?.touched">
          Password is required
        </span>
        <span class="error-text" *ngIf="password?.errors?.['minlength'] && password?.touched">
          Minimum 6 characters
        </span>
      </div>

      <div class="alert-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </form>

    <p class="auth-link">
      Don't have an account? <a routerLink="/auth/register">Create one</a>
    </p>
  </div>
</div>
