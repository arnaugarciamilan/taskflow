<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <span class="logo-icon">âš¡</span>
        <h1>TaskFlow</h1>
      </div>
      <p class="subtitle">Create your account</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group" [class.error]="name?.invalid && name?.touched">
        <label for="name">Full Name</label>
        <input id="name" type="text" formControlName="name" placeholder="John Doe" />
        <span class="error-text" *ngIf="name?.errors?.['required'] && name?.touched">Name is required</span>
        <span class="error-text" *ngIf="name?.errors?.['minlength'] && name?.touched">Minimum 2 characters</span>
      </div>

      <div class="form-group" [class.error]="email?.invalid && email?.touched">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="you@example.com" />
        <span class="error-text" *ngIf="email?.errors?.['required'] && email?.touched">Email is required</span>
        <span class="error-text" *ngIf="email?.errors?.['email'] && email?.touched">Enter a valid email</span>
      </div>

      <div class="form-group" [class.error]="password?.invalid && password?.touched">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Min. 6 characters" />
        <span class="error-text" *ngIf="password?.errors?.['required'] && password?.touched">Password is required</span>
        <span class="error-text" *ngIf="password?.errors?.['minlength'] && password?.touched">Minimum 6 characters</span>
      </div>

      <div class="alert-error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button type="submit" class="btn-primary" [disabled]="loading">
        <span *ngIf="!loading">Create Account</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </form>

    <p class="auth-link">
      Already have an account? <a routerLink="/auth/login">Sign in</a>
    </p>
  </div>
</div>
