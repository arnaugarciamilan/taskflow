version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: taskflow-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: taskflow
      MYSQL_USER: ${MYSQL_USER:-taskflow}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-taskflow123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - taskflow-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskflow-backend
    restart: unless-stopped
    environment:
      DB_USERNAME: ${MYSQL_USER:-taskflow}
      DB_PASSWORD: ${MYSQL_PASSWORD:-taskflow123}
      JWT_SECRET: ${JWT_SECRET:-taskflow-super-secret-key-minimum-32-chars-long}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/taskflow?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - taskflow-network

volumes:
  mysql_data:
    driver: local

networks:
  taskflow-network:
    driver: bridge
